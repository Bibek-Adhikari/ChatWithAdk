<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online HTML Compiler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1::before {
            content: "‚ö°";
            font-size: 28px;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-run {
            background: #00d26a;
            color: white;
        }

        .btn-run:hover {
            background: #00b859;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 210, 106, 0.4);
        }

        .btn-clear {
            background: #ff4757;
            color: white;
        }

        .btn-clear:hover {
            background: #ee3742;
            transform: translateY(-2px);
        }

        .btn-download {
            background: #3742fa;
            color: white;
        }

        .btn-download:hover {
            background: #2f36d0;
            transform: translateY(-2px);
        }

        .btn-template {
            background: #ffa502;
            color: white;
        }

        .btn-template:hover {
            background: #e69500;
        }

        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }

        .tabs {
            display: flex;
            background: #2d2d2d;
            border-bottom: 1px solid #3e3e3e;
        }

        .tab {
            padding: 12px 20px;
            color: #ccc;
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            color: white;
            background: rgba(255,255,255,0.05);
        }

        .tab.active {
            color: #00d26a;
            border-bottom-color: #00d26a;
            background: rgba(0, 210, 106, 0.1);
        }

        .code-area {
            flex: 1;
            position: relative;
            display: none;
        }

        .code-area.active {
            display: block;
        }

        textarea {
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 20px;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
            tab-size: 2;
        }

        .preview-panel {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            border-left: 3px solid #333;
        }

        .preview-header {
            background: #f1f2f6;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .preview-header span {
            font-size: 13px;
            color: #57606f;
            font-weight: 600;
        }

        .device-toggle {
            display: flex;
            gap: 5px;
        }

        .device-btn {
            padding: 5px 10px;
            font-size: 12px;
            background: white;
            border: 1px solid #ddd;
            color: #57606f;
        }

        .device-btn.active {
            background: #3742fa;
            color: white;
            border-color: #3742fa;
        }

        iframe {
            flex: 1;
            width: 100%;
            border: none;
            background: white;
        }

        .console-panel {
            height: 150px;
            background: #1e1e1e;
            border-top: 2px solid #333;
            display: flex;
            flex-direction: column;
        }

        .console-header {
            background: #2d2d2d;
            padding: 8px 15px;
            color: #ccc;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .console-content {
            flex: 1;
            padding: 10px 15px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 12px;
            color: #d4d4d4;
        }

        .console-line {
            margin: 3px 0;
            padding: 2px 0;
        }

        .console-log { color: #d4d4d4; }
        .console-error { color: #ff6b6b; }
        .console-warn { color: #ffa502; }
        .console-info { color: #70a1ff; }

        .resize-handle {
            width: 5px;
            background: #333;
            cursor: col-resize;
            transition: background 0.3s;
        }

        .resize-handle:hover {
            background: #00d26a;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #3e3e3e;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .status-bar {
            background: #2d2d2d;
            color: #888;
            padding: 5px 20px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00d26a;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Line numbers */
        .code-wrapper {
            display: flex;
            height: 100%;
        }

        .line-numbers {
            background: #1e1e1e;
            color: #858585;
            padding: 20px 10px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            text-align: right;
            user-select: none;
            border-right: 1px solid #3e3e3e;
            min-width: 50px;
        }

        /* Fullscreen mode */
        .fullscreen .editor-panel,
        .fullscreen .console-panel {
            display: none;
        }

        .fullscreen .preview-panel {
            flex: 1;
            border: none;
        }

        .hidden { display: none !important; }
    </style>
<base target="_blank">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HTML Compiler</h1>
            <div class="controls">
                <button class="btn-template" onclick="loadTemplate()">üìÑ Template</button>
                <button class="btn-clear" onclick="clearAll()">üóëÔ∏è Clear</button>
                <button class="btn-download" onclick="downloadCode()">üíæ Download</button>
                <button class="btn-run" onclick="runCode()">‚ñ∂Ô∏è Run</button>
            </div>
        </div>

        <div class="main">
            <div class="editor-panel">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('html')">HTML</button>
                    <button class="tab" onclick="switchTab('css')">CSS</button>
                    <button class="tab" onclick="switchTab('js')">JavaScript</button>
                </div>
                
                <div class="code-area active" id="html-panel">
                    <textarea id="html-code" placeholder="<!-- Enter HTML code here -->
<!DOCTYPE html>
<html>
<body>
  <h1>Hello World</h1>
</body>
</html>" spellcheck="false"></textarea>
                </div>
                
                <div class="code-area" id="css-panel">
                    <textarea id="css-code" placeholder="/* Enter CSS code here */
body {
  font-family: Arial;
  background: #f0f0f0;
}" spellcheck="false"></textarea>
                </div>
                
                <div class="code-area" id="js-panel">
                    <textarea id="js-code" placeholder="// Enter JavaScript code here
console.log('Hello World');

function greet() {
  alert('Hello from JavaScript!');
}" spellcheck="false"></textarea>
                </div>
            </div>

            <div class="resize-handle"></div>

            <div class="preview-panel">
                <div class="preview-header">
                    <span>üåê Preview</span>
                    <div class="device-toggle">
                        <button class="device-btn active" onclick="setDevice('desktop')">üíª Desktop</button>
                        <button class="device-btn" onclick="setDevice('tablet')">üì± Tablet</button>
                        <button class="device-btn" onclick="setDevice('mobile')">üì≤ Mobile</button>
                    </div>
                </div>
                <iframe id="preview"></iframe>
            </div>
        </div>

        <div class="console-panel">
            <div class="console-header">
                <span>üñ•Ô∏è Console</span>
                <button onclick="clearConsole()" style="background: transparent; color: #888; border: 1px solid #555; padding: 2px 8px; font-size: 11px;">Clear</button>
            </div>
            <div class="console-content" id="console-output">
                <div class="console-line console-info">Console ready... Click Run to execute code</div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <span class="status-indicator"></span>
                <span>Ready</span>
            </div>
            <div class="status-item">
                <span id="cursor-position">Ln 1, Col 1</span>
            </div>
        </div>
    </div>

    <script>
        // Initialize
        const htmlEditor = document.getElementById('html-code');
        const cssEditor = document.getElementById('css-code');
        const jsEditor = document.getElementById('js-code');
        const preview = document.getElementById('preview');
        const consoleOutput = document.getElementById('console-output');

        // Auto-run on load
        window.onload = function() {
            loadTemplate();
            updateCursorPosition();
        };

        // Tab switching
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update panels
            document.querySelectorAll('.code-area').forEach(p => p.classList.remove('active'));
            document.getElementById(tab + '-panel').classList.add('active');
        }

        // Run code
        function runCode() {
            const html = htmlEditor.value;
            const css = cssEditor.value;
            const js = jsEditor.value;

            const fullCode = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <style>${css}</style>
                </head>
                <body>
                    ${html}
                    <script>
                        // Capture console logs
                        const originalLog = console.log;
                        const originalError = console.error;
                        const originalWarn = console.warn;
                        const originalInfo = console.info;

                        function sendToParent(type, args) {
                            window.parent.postMessage({
                                type: 'console',
                                method: type,
                                message: Array.from(args).map(arg => {
                                    if (typeof arg === 'object') return JSON.stringify(arg);
                                    return String(arg);
                                }).join(' ')
                            }, '*');
                        }

                        console.log = function(...args) {
                            originalLog.apply(console, args);
                            sendToParent('log', args);
                        };

                        console.error = function(...args) {
                            originalError.apply(console, args);
                            sendToParent('error', args);
                        };

                        console.warn = function(...args) {
                            originalWarn.apply(console, args);
                            sendToParent('warn', args);
                        };

                        console.info = function(...args) {
                            originalInfo.apply(console, args);
                            sendToParent('info', args);
                        };

                        window.onerror = function(msg, url, line) {
                            sendToParent('error', [msg + ' (Line ' + line + ')']);
                        };

                        try {
                            ${js}
                        } catch (e) {
                            console.error(e.message);
                        }
                    <\/script>
                </body>
                </html>
            `;

            preview.srcdoc = fullCode;
            logToConsole('info', 'Code executed successfully');
        }

        // Listen for messages from iframe
        window.addEventListener('message', function(e) {
            if (e.data && e.data.type === 'console') {
                logToConsole(e.data.method, e.data.message);
            }
        });

        // Console logging
        function logToConsole(type, message) {
            const line = document.createElement('div');
            line.className = `console-line console-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            line.textContent = `[${timestamp}] ${message}`;
            consoleOutput.appendChild(line);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        function clearConsole() {
            consoleOutput.innerHTML = '<div class="console-line console-info">Console cleared...</div>';
        }

        // Clear all editors
        function clearAll() {
            if (confirm('Clear all code?')) {
                htmlEditor.value = '';
                cssEditor.value = '';
                jsEditor.value = '';
                preview.srcdoc = '';
                clearConsole();
            }
        }

        // Load template
        function loadTemplate() {
            htmlEditor.value = `<div class="container">
  <h1>üéâ Welcome to HTML Compiler</h1>
  <p>Edit the code and click <strong>Run</strong> to see changes!</p>
  <button onclick="showMessage()">Click Me</button>
  <div id="output"></div>
</div>`;

            cssEditor.value = `body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}

.container {
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  text-align: center;
  max-width: 500px;
}

h1 {
  color: #333;
  margin-bottom: 10px;
}

p {
  color: #666;
  margin-bottom: 20px;
}

button {
  background: #667eea;
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.05);
  background: #764ba2;
}

#output {
  margin-top: 20px;
  font-weight: bold;
  color: #667eea;
}`;

            jsEditor.value = `function showMessage() {
  const output = document.getElementById('output');
  output.textContent = 'Hello from JavaScript! üöÄ';
  console.log('Button clicked at: ' + new Date().toLocaleTimeString());
}

console.log('Page loaded successfully!');`;

            runCode();
        }

        // Download code
        function downloadCode() {
            const html = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Project</title>
    <style>
${cssEditor.value}
    </style>
</head>
<body>
${htmlEditor.value}
    <script>
${jsEditor.value}
    <\/script>
</body>
</html>`;

            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'index.html';
            a.click();
            URL.revokeObjectURL(url);
            logToConsole('info', 'File downloaded: index.html');
        }

        // Device toggle
        function setDevice(device) {
            document.querySelectorAll('.device-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const iframe = document.getElementById('preview');
            if (device === 'mobile') {
                iframe.style.width = '375px';
                iframe.style.margin = '0 auto';
            } else if (device === 'tablet') {
                iframe.style.width = '768px';
                iframe.style.margin = '0 auto';
            } else {
                iframe.style.width = '100%';
                iframe.style.margin = '0';
            }
        }

        // Update cursor position
        function updateCursorPosition() {
            const activeEditor = document.querySelector('.code-area.active textarea');
            if (activeEditor) {
                const pos = activeEditor.selectionStart;
                const lines = activeEditor.value.substr(0, pos).split('\n');
                const line = lines.length;
                const col = lines[lines.length - 1].length + 1;
                document.getElementById('cursor-position').textContent = `Ln ${line}, Col ${col}`;
            }
        }

        // Add event listeners for cursor position
        [htmlEditor, cssEditor, jsEditor].forEach(editor => {
            editor.addEventListener('keyup', updateCursorPosition);
            editor.addEventListener('click', updateCursorPosition);
            
            // Tab support
            editor.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const start = this.selectionStart;
                    const end = this.selectionEnd;
                    this.value = this.value.substring(0, start) + '  ' + this.value.substring(end);
                    this.selectionStart = this.selectionEnd = start + 2;
                }
                
                // Run on Ctrl+Enter
                if (e.ctrlKey && e.key === 'Enter') {
                    runCode();
                }
            });
        });

        // Resizable panels
        let isResizing = false;
        const resizeHandle = document.querySelector('.resize-handle');
        const editorPanel = document.querySelector('.editor-panel');
        const previewPanel = document.querySelector('.preview-panel');

        resizeHandle.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.body.style.cursor = 'col-resize';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            const containerWidth = document.querySelector('.main').offsetWidth;
            const newEditorWidth = (e.clientX / containerWidth) * 100;
            if (newEditorWidth > 20 && newEditorWidth < 80) {
                editorPanel.style.flex = `0 0 ${newEditorWidth}%`;
                previewPanel.style.flex = `0 0 ${100 - newEditorWidth - 1}%`;
            }
        });

        document.addEventListener('mouseup', () => {
            isResizing = false;
            document.body.style.cursor = 'default';
        });

        // Auto-save to localStorage
        window.addEventListener('beforeunload', () => {
            localStorage.setItem('html-code', htmlEditor.value);
            localStorage.setItem('css-code', cssEditor.value);
            localStorage.setItem('js-code', jsEditor.value);
        });

        // Load from localStorage
        window.addEventListener('load', () => {
            if (localStorage.getItem('html-code')) {
                htmlEditor.value = localStorage.getItem('html-code');
                cssEditor.value = localStorage.getItem('css-code');
                jsEditor.value = localStorage.getItem('js-code');
                runCode();
            }
        });
    </script>
</body>
</html>
